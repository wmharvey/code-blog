<!DOCTYPE html>

<html lang="en">

  <head>
    <title>Day1 Pieces</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>

  <body id = "top">

    <nav class="main-navbar">
      <div class="wrapper clearfix">
        <div class="row">
          <div id="menu-button">
            <p>Menu</p>
          </div>
          <div id="logo-button">
            <p>HarveyBlogs</p>
          </div>
        </div>
      </div>
    </nav>

    <nav class = "menu">
      <div class="table">
        <ul>
          <li>Articles</li>
          <li>About</li>
          <li>Twitter</li>
          <li>Github</li>
        </ul>
      </div>
    </nav>

    <header id="first-view">
        <h1>Welcome!</h1>
    </header>

    <nav id="filters">
      <select id="authorList">
        <option value="default" selected>Sort by Author</option>
      </select>
      <select id="categoryList">
        <option value="default" selected>Sort by Category</option>
      </select>
    </nav>

    <section class="grid container" id="blogContainer">

      <article class="arTemplate articleBundle">
        <header class = "title">Title</header>
        <p>By: </p>
        <article class = "author">Author</article>
        <time>Date Published</time>
        <article class = "body">Body Substance</article>
        <p>Categories: </p>
        <article class = "category">Category</article>
        <a class="link url" target="_blank">Original Article</a>
        <a class="more">See More</a>
      </article>

    </section>

    <footer class = "container">
      <a href = "#top">Back to top</a>
    </footer>

    <script src = "http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src = "blogObject.js"></script>
    <script src = "blogArticles.js"></script>
    <script src = "util.js"></script>
    <script src="blogLogic.js"></script>
  </body>

</html>
