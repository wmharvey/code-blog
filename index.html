<!DOCTYPE html>

<html lang="en">

  <head>
    <title>Day1 Pieces</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <link rel="stylesheet" href="stylesheets/style.css">
    <script src=libraries/handlebars-v4.0.5.js></script>
  </head>

  <body id = "top">

    <nav id="main-navbar">
      <div class="wrapper clearfix">
        <div class="row">
          <div id="menu-button">
            <p>Menu</p>
          </div>
        </div>
      </div>
    </nav>

    <nav id="dropdown-menu">
      <div class="table">
        <div id="close-tab">X</div>
        <ul>
          <li>Articles</li>
          <li>About</li>
          <li>Twitter</li>
          <li>Github</li>
        </ul>
      </div>
    </nav>

    <header id="first-view">
        <h1>HarveyBlogs</h1>
    </header>

    <nav id="filters">
      <select id="authorList">
        <option value="default" selected>Sort by Author</option>
      </select>
      <select id="categoryList">
        <option value="default" selected>Sort by Category</option>
      </select>
    </nav>

    <!-- Start Handlebars Template -->
    <script id="article-template" type="text/x-handlebars-template">
      <section class="articleBundle">
        <header class="title">{{title}}</header>
        <p>By: </p>
        <p class="author">{{author}}</p>
        <time>Published {{getDate this.publishedOn}} days ago</time>
        <article class="body">{{{body}}}</article>
        <p>Categories: </p>
        <p class="category">{{category}}</p>
        <a class="link url" target="_blank" href="{{authorUrl}}">Original Article</a>
        <a class="more link">See More</a>
      </section>
    </script>
    <!-- End Handlebars Template -->

    <section class="grid container" id="blogContainer">

    <!-- Insert templates here -->

    </section>

    <footer class = "container">
      <a href = "#top">Back to top</a>
    </footer>

    <script src = "http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src = "libraries/jquery.mobile.orientation/jquery.mobile.custom.js"></script>
    <script src = "javascript/blogObject.js"></script>
    <script src = "javascript/blogArticles.js"></script>
    <script src="javascript/blogLogic.js"></script>
    <script src="javascript/responsiveDesign.js"></script>
  </body>

</html>
