<!DOCTYPE html>

<html lang="en">

  <head>
    <title>Day1 Pieces</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <link rel="stylesheet" href="stylesheets/style.css">
    <script src=libraries/handlebars-v4.0.5.js></script>
  </head>

  <body id = "top">

    <nav id="main-navbar">
      <div class="wrapper">
        <div class="menu-button nav-button link">
          <p>Menu</p>
        </div>
      </div>
    </nav>

    <nav id="dropdown-menu">
      <div class="table">
        <div class="close-tab link">X</div>
        <ul>
          <li class="link">Articles</li>
          <li class="link">About</li>
          <li class="link">Twitter</li>
          <li class="link">Github</li>
        </ul>
      </div>
    </nav>

    <header id="first-view">
        <h1 class="blog-name">HarveyBlogs</h1>
    </header>

    <nav id="filters">
      <select id="authorList">
        <option value="default">Sort by Author</option>
      </select>
      <select id="categoryList">
        <option value="default">Sort by Category</option>
      </select>
    </nav>

    <!-- Start Handlebars Template -->
    <script id="article-template" type="text/x-handlebars-template">
      <section class="articleBundle">
        <header class="title">{{title}}</header>
        <span>By: <span class="author">{{author}}</span><br /></span>
        <time>Published {{getDate this.publishedOn}} days ago</time>
        <article class="body">{{{body}}}</article>
        <span>Categories: <span class="category">{{category}}</span><br /></span>
        <a class="link url" target="_blank" href="{{authorUrl}}">Original Article</a><br />
        <a class="link more">See More</a>
      </section>
    </script>
    <!-- End Handlebars Template -->

    <section id="articleContainer">

    <!-- Insert templates here -->

    </section>

    <footer id="footer">
      <a href = "#top">Back to top</a>
    </footer>

    <script src = "http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src = "libraries/jquery.mobile.orientation/jquery.mobile.custom.js"></script>
    <script src = "javascript/blogObject.js"></script>
    <script src = "javascript/blogArticles.js"></script>
    <script src="javascript/blogLogic.js"></script>
    <script src="javascript/responsiveDesign.js"></script>
  </body>

</html>
